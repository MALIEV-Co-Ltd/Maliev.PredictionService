name: Build and Test

on:
  workflow_call:
    inputs:
      solution_file:
        required: true
        type: string
      configuration:
        required: false
        type: string
        default: Release
      extra_args:
        required: false
        type: string
        default: ""
    secrets:
      gitops_pat:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Service
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Switch to PackageReference for CI build
        run: |
          # Replace ProjectReference with PackageReference in all service csproj files
          find . -name "*.csproj" -type f -exec sed -i \
            's|<ProjectReference Include=".*Maliev.Aspire.ServiceDefaults.*.csproj" />|<PackageReference Include="Maliev.Aspire.ServiceDefaults" Version="1.0.*" />|g' \
            {} \;
          find . -name "*.csproj" -type f -exec sed -i \
            's|<ProjectReference Include=".*Maliev.MessagingContracts.*.csproj" />|<PackageReference Include="Maliev.MessagingContracts" Version="1.0.*" />|g' \
            {} \;
          echo "Switched to PackageReference for ServiceDefaults and MessagingContracts"

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution_file }} ${{ inputs.extra_args }}
        env:
          NUGET_USERNAME: ${{ github.actor }}
          NUGET_PASSWORD: ${{ secrets.gitops_pat }}

      - name: Build
        run: dotnet build ${{ inputs.solution_file }} --no-restore --configuration ${{ inputs.configuration }} ${{ inputs.extra_args }}

      - name: Install Intel MKL Runtime (required for ML.NET SSA forecasting)
        run: |
          # Install Intel oneAPI Base Toolkit (includes MKL runtime)
          wget -qO - https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB | sudo gpg --dearmor -o /usr/share/keyrings/intel-oneapi-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/intel-oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          sudo apt-get update
          sudo apt-get install -y intel-oneapi-mkl-core-2025.0

      - name: Test
        run: |
          # Set up Intel MKL environment
          source /opt/intel/oneapi/setvars.sh --force
          dotnet test ${{ inputs.solution_file }} --no-build --configuration ${{ inputs.configuration }} --verbosity normal ${{ inputs.extra_args }}
