name: Build and Test

on:
  workflow_call:
    inputs:
      solution_file:
        required: true
        type: string
      configuration:
        required: false
        type: string
        default: Release
      extra_args:
        required: false
        type: string
        default: ""
    secrets:
      gitops_pat:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Switch to PackageReference for CI build
        run: |
          TARGET_BRANCH="${{ github.base_ref || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" || "$TARGET_BRANCH" == "master" ]]; then
            VERSION_FORMAT="1.0.*"
          else
            VERSION_FORMAT="1.0.*-*"
          fi
          echo "Target branch is $TARGET_BRANCH. Using version format: $VERSION_FORMAT"
          find . -name "*.csproj" -type f -exec sed -i             's|<ProjectReference Include=".*Maliev.Aspire.ServiceDefaults.*.csproj" />|<PackageReference Include="Maliev.Aspire.ServiceDefaults" Version="'$VERSION_FORMAT'" />|g'             {} +
          find . -name "*.csproj" -type f -exec sed -i             's|<ProjectReference Include=".*Maliev.MessagingContracts.*.csproj" />|<PackageReference Include="Maliev.MessagingContracts" Version="'$VERSION_FORMAT'" />|g'             {} +

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution_file }} ${{ inputs.extra_args }}
        env:
          NUGET_USERNAME: ${{ github.actor }}
          NUGET_PASSWORD: ${{ secrets.gitops_pat }}

      - name: Build
        run: dotnet build ${{ inputs.solution_file }} --no-restore --configuration ${{ inputs.configuration }} ${{ inputs.extra_args }}

      - name: Test
        run: dotnet test ${{ inputs.solution_file }} --no-build --configuration ${{ inputs.configuration }} --verbosity normal ${{ inputs.extra_args }}
        working-directory: ${{ github.workspace }}
