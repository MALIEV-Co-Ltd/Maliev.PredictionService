name: CI - Main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Switch to PackageReference for CI build
        run: |
          # Replace ProjectReference with PackageReference in all service csproj files
          find . -name "*.csproj" -type f -exec sed -i \
            's|<ProjectReference Include=".*Maliev.Aspire.ServiceDefaults.*.csproj" />|<PackageReference Include="Maliev.Aspire.ServiceDefaults" Version="1.0.*" />|g' \
            {} \;
          find . -name "*.csproj" -type f -exec sed -i \
            's|<ProjectReference Include=".*Maliev.MessagingContracts.*.csproj" />|<PackageReference Include="Maliev.MessagingContracts" Version="1.0.*" />|g' \
            {} \;
          echo "Switched to PackageReference for ServiceDefaults and MessagingContracts"

      - name: Restore dependencies
        run: dotnet restore Maliev.PredictionService.slnx
        env:
          NUGET_USERNAME: ${{ github.actor }}
          NUGET_PASSWORD: ${{ secrets.GITOPS_PAT }}

      - name: Build
        run: dotnet build Maliev.PredictionService.slnx --no-restore

      - name: Install Intel MKL dependencies for ML.NET
        run: |
          sudo apt-get update
          sudo apt-get install -y intel-mkl-2020.4-912 libgomp1 || true
          # Install MKL from conda as fallback
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          export PATH="$HOME/miniconda/bin:$PATH"
          conda install -c intel mkl mkl-service -y || true
          # Add MKL libraries to LD_LIBRARY_PATH
          echo "LD_LIBRARY_PATH=$HOME/miniconda/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Test
        run: dotnet test Maliev.PredictionService.slnx --no-build --verbosity normal
        working-directory: ${{ github.workspace }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: maliev-website

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev
          NUGET_USERNAME=${{ github.actor }} \
          NUGET_PASSWORD=${{ secrets.GITOPS_PAT }} \
            docker build \
            --secret id=nuget_username,env=NUGET_USERNAME \
            --secret id=nuget_password,env=NUGET_PASSWORD \
            -t asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-prediction-service:${{ github.sha }} \
            -f Maliev.PredictionService.Api/Dockerfile .
          docker push asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-prediction-service:${{ github.sha }}

      - name: Checkout maliev-gitops repository
        uses: actions/checkout@v5
        with:
          repository: MALIEV-Co-Ltd/maliev-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: maliev-gitops

      - name: Install Kustomize
        uses: imranismail/setup-kustomize@v2


      - name: Update image tag in maliev-gitops using Kustomize
        run: |
          cd maliev-gitops/3-apps/maliev-prediction-service/overlays/production
          kustomize edit set image \
            asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-prediction-service=\
          asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-prediction-service:${{ github.sha }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITOPS_PAT }}
          PR_BODY: |
            Automated GitOps Update - **PRODUCTION**

            - **Service**: PredictionService
            - **Environment**: Production
            - **Image Tag**: ${{ github.sha }}
            - **Source Branch**: ${{ github.ref_name }}
            - **Commit**: ${{ github.sha }}

            Updates maliev-prediction-service image in production overlay.
            **WARNING**: This is a production deployment and should be reviewed before merging.
            This PR was automatically created by GitHub Actions.
            Once merged, ArgoCD will automatically sync the changes to the maliev-prod namespace.

            Triggered by: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            Run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        run: |
          cd maliev-gitops
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Create a new branch for this update
          BRANCH_NAME="prediction-service/prod-${{ github.sha }}"
          git checkout -b $BRANCH_NAME

          # Commit and push changes to the new branch
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(prod): Update PredictionService image to ${{ github.sha }}"
          git push origin $BRANCH_NAME

          # Create pull request using GitHub CLI
          gh pr create \
            --title "chore(prod): Update prediction-service" \
            --body "$PR_BODY" \
            --base main \
            --head $BRANCH_NAME \
            --repo MALIEV-Co-Ltd/maliev-gitops
